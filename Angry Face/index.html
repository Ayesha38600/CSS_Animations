<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona Lisa Drawing</title>
   <style>
    body {
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.mona-lisa-container {
    width: 300px;
    height: 400px;
    background-color: #fddbb5;
    border: 2px solid #8b4513;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
}

.face {
    width: 100%;
    height: 100%;
    background-image: url('monalisa.jpg'); /* Add the Mona Lisa image */
    background-size: cover;
    position: absolute;
    clip-path: polygon(10% 10%, 90% 10%, 90% 90%, 10% 90%);
}

.left-eye, .right-eye {
    width: 30px;
    height: 30px;
    background-color: #000;
    border-radius: 50%;
    position: absolute;
    top: 30%;
}

.left-eye {
    left: 25%;
}

.right-eye {
    right: 25%;
}

.nose {
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 10px 20px 10px;
    border-color: transparent transparent #8b4513 transparent;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
}

.mouth {
    width: 80px;
    height: 40px;
    background-color: #8b4513;
    border-radius: 0 0 20px 20px;
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
}

   </style>
</head>
<body>
    <div class="mona-lisa-container">
        <div class="face">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
