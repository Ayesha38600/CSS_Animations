<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slide In/Out Animation</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    cursor: pointer;
    transition: transform 0.3s;
}

.box:hover {
    animation: slideInOut 1s ease-in-out 1;
}

@keyframes slideInOut {
    0% {
        transform: translateX(-100%);
    }
    50% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(100%);
    }
}

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
