<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grow/Shrink Animation</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    transition: transform 0.3s;
    cursor: pointer;
}

.box:hover {
    animation: growShrink 1s infinite alternate;
}

@keyframes growShrink {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.2);
    }
}

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
