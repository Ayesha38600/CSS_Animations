<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imagehover.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Hind Vadodara', sans-serif;
}
.container{
    width: 80%;
    height: 100vh;
    /* border: 2px solid black; */
    margin: auto;
    padding: 50px 20px;
}
h1{
    font-size: 50px;
    margin-bottom: 20px;
}
figure{
    height: 200px;
    width: 200px;
    display: inline-block;
    justify-content: center;
    margin-bottom: 20px!important;

}
figure img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
    </style>
</head>
<body>
    <div class="container">
    <h1>Different Hover Effects On Gallery</h1>
    <figure class="imghvr-push-up">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjfQ24Y0itawVq7SndI9VySSGyMr2FUNY9iXeXmaeKroC_HYQtVwjFQCSA_CDOBM54F6k&usqp=CAU" alt="">

            <h2>Animation 1</h2>
        </figcaption>
    </figure>
    <figure class="imghvr-flip-vert">

        <figcaption>
            <h2>Animation 2</h2>
        </figcaption>
    </figure>
    <figure class="imghvr-shutter-out-diag-1">

        <figcaption>
            <h2>Animation 3</h2>
        </figcaption>
    </figure>
    <figure class="imghvr-shutter-out-diag-2">

        <figcaption>
            <h2>Animation 4</h2>
        </figcaption>
    </figure>
    <figure class="imghvr-fold-up">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ46XelMIz9q3eVtgqPH82UOFvX2EOt4FmxMs0Ct3vspCSdt1Jk2_KNzdCfLRn-F9kE7N8&usqp=CAU" alt="">
        <figcaption>
            <h2>Animation 5</h2>
        </figcaption>
    </figure>
    <figure class="imghvr-zoom-out-down">

            <h2>Animation 6</h2>

        </figcaption>

        <figcaption>
            <h2>Animation 8</h2>
        </figcaption>
    </figure>
    <figure class="imghvr-shutter-in-out-diag-1">
