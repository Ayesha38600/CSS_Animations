<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Buttons</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

.button {
    background: #3498db; /* Fallback color for non-supported browsers */
    background: linear-gradient(45deg, #3498db, #e74c3c);
    color: #fff;
    font-size: 18px;
    border: none;
    padding: 15px 30px;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
    transition: background 0.3s;
}

.gradient-button {
    background: linear-gradient(45deg, #3498db, #e74c3c);
}

.button:hover {
    background: linear-gradient(45deg, #e74c3c, #3498db);
}

    </style>
</head>
<body>
    <div class="container">
        <button class="button">Button 1</button>
        <button class="button gradient-button">Button 2</button>
    </div>
</body>
</html>
