<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Effect Button</title>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    position: relative;
}

.button {
    background: #3498db;
    color: #fff;
    font-size: 18px;
    border: none;
    padding: 15px 30px;
    border-radius: 5px;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    z-index: 1;
}

.button::before {
    content: '';
    position: absolute;
    background: #3498db;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    transform: scale(0);
    transition: transform 0.3s, opacity 0.3s, background 0.3s;
}

.button:hover::before {
    animation: particle 0.5s infinite;
}

@keyframes particle {
    0% {
        transform: scale(0);
        opacity: 1;
    }
    100% {
        transform: scale(3);
        opacity: 0;
    }
}

</style>
</head>
<body>
    <div class="container">
        <button class="button">Hover Me</button>
    </div>
</body>
</html>
