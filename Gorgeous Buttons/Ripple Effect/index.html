<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Effect Button</title>
   <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    position: relative;
}

.button {
    background: #52020d;
    color: #fff;
    font-size: 18px;
    border: none;
    padding: 15px 30px;
    border-radius: 5px;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    z-index: 1;
}

.button::after {
    content: '';
    position: absolute;
    background: rgba(255, 255, 255, 0.4);
    width: 100%;
    height: 100%;
    border-radius: 50%;
    transform: scale(0);
    transition: transform 0.4s, opacity 0.4s;
    pointer-events: none;
}

.button:active::after {
    transform: scale(2);
    opacity: 0;
    transition: 0s; /* Reset the transition to prevent lingering effects */
}

   </style>
</head>
<body>
    <div class="container">
        <button class="button">Click Me</button>
    </div>
</body>
</html>
