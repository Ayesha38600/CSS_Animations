<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects Buttons</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

.button {
    background: #3498db;
    color: #fff;
    font-size: 18px;
    border: none;
    padding: 15px 30px;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
    transition: background 0.3s, color 0.3s;
}

.text-effect-button {
    background: #3498db;
    color: #fff;
    position: relative;
}

.text-effect-button::before {
    content: 'Hover Me';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #e74c3c;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s;
}

.text-effect-button:hover::before {
    opacity: 1;
}

.text-effect-button:hover {
    color: #e74c3c;
}

    </style>
</head>
<body>
    <div class="container">
        
        <button class="button text-effect-button">Button 2</button>
    </div>
</body>
</html>
