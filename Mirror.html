<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(120, 90, 90);
            justify-content: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container{
            width: 900px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .container img{
            max-width: 350px;
            transform-origin: center;
            transform: perspective(800px ) rotateY(20deg);
            transition: 0.5s;
            object-fit: cover;
            -webkit-box-reflect:below 1px linear-gradient(transparent,transparent,#0004); 
        }
        .container:hover img{
            opacity: 0.1;
        }
        .container img:hover{
            transform: perspective(800px ) rotateY(0deg);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/18061505/pexels-photo-18061505/free-photo-of-young-elegant-woman-sitting-on-the-background-of-a-city-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        <img src="https://images.pexels.com/photos/18054098/pexels-photo-18054098/free-photo-of-young-woman-in-a-sundress-sitting-on-a-bench.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        <img src="https://pbs.twimg.com/profile_images/1542115005394567169/dkick2Fn_400x400.jpg" alt="">
    </div>
</body>
</html>
