<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Virtual Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pet-container">
        <div class="pet">
            <div class="face">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
